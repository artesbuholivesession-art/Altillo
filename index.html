<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altillo | Folk-Transgénico</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTÉTICA FOLK-TRANSGÉNICO --- */
        :root {
            /* Azul oscuro extraído del fondo del Dossier */
            --color-fondo: #051024; 
            /* Dorado simulado para los marcos barrocos */
            --color-dorado: #d4af37; 
            --gradiente-dorado: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --color-texto: #ffffff;
            --fuente-titulos: 'Playfair Display', serif; /* Estilo clásico */
            --fuente-cuerpo: 'Roboto', sans-serif; /* Lectura fácil */
        }

        body {
            font-family: var(--fuente-cuerpo);
            background-color: var(--color-fondo);
            color: var(--color-texto);
            margin: 0;
            line-height: 1.6;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Sutil textura de ruido para que no sea plano */
        }

        /* HEADER IMPACTANTE */
        header {
            text-align: center;
            padding: 5rem 1rem;
            border-bottom: 3px solid var(--color-dorado);
        }

        h1 { 
            font-family: var(--fuente-titulos);
            font-size: 4.5rem; 
            margin: 0; 
            text-transform: uppercase; 
            letter-spacing: 5px;
            background: var(--gradiente-dorado);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* Efecto texto dorado */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitulo {
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 0.5rem;
            color: var(--color-dorado);
            font-weight: bold;
        }

        .tagline {
            font-style: italic;
            color: #cccccc;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        /* MARCOS BARROCOS (Estilo CSS) */
        .marco-dorado {
            border: 8px solid transparent;
            border-image: url("data:image/svg+xml;charset=utf-8,%3Csvg width='100' height='100' viewBox='0 0 100 100' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3ClinearGradient id='g' x1='0' y1='0' x2='100' y2='100'%3E%3Cstop stop-color='%23bf953f' offset='0'/%3E%3Cstop stop-color='%23fcf6ba' offset='.5'/%3E%3Cstop stop-color='%23aa771c' offset='1'/%3E%3C/linearGradient%3E%3Cpath stroke='url(%23g)' stroke-width='10' d='M5 5h90v90H5z'/%3E%3C/svg%3E") 30 stretch;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        
        .marco-dorado:hover { transform: scale(1.02); }

        /* SECCIONES */
        section { padding: 4rem 1rem; max-width: 1100px; margin: 0 auto; }
        
        h2 { 
            font-family: var(--fuente-titulos);
            color: var(--color-dorado);
            border-bottom: 1px solid var(--color-dorado);
            display: inline-block;
            padding-bottom: 10px;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        /* VIDEOS */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }
        .video-container { 
            position: relative; 
            padding-bottom: 56.25%; 
            height: 0; 
            overflow: hidden; 
            background: #000;
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* MERCH & DISCO */
        .merch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            text-align: center;
        }
        .producto { 
            background: rgba(255,255,255,0.05); 
            padding: 1.5rem; 
            border: 1px solid var(--color-dorado);
        }
